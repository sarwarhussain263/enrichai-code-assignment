<div id="dashboard">
    <div class="dashgrid">
        <div class="fontsty">
            <div class="iconsize"><i class="fa fa-bell" aria-hidden="true"></i></div>
            <h4>Alarms:</h4>
            <h2>20</h2>
        </div>
    </div>

    <div class="dashgrid">
        <div class="fontsty">
            <div class="iconsize"><i class="fa fa-check-circle-o" aria-hidden="true"></i></div>
            <h4>Total Online:</h4>
            <h2>20</h2>
        </div>
    </div>

    <div class="dashgrid">
        <div class="fontsty">
            <div class="iconsize"><i class="fa fa-taxi" aria-hidden="true"></i></div>
            <h4>Total Trips:</h4>
            <h2>20</h2>
        </div>
    </div>

    <div class="dashgrid">
        <div class="fontsty">
            <div class="iconsize"><i class="fa fa-sellsy" aria-hidden="true"></i></div>
            <h4>Total Distance:</h4>
            <h2>20</h2>
        </div>
    </div>

    <div class="dashgrid">
        <div class="fontsty">
            <div class="iconsize"><i class="fa fa-opencart" aria-hidden="true"></i></div>
            <h4>ON Hours</h4>
            <h2>20</h2>
        </div>
    </div>

    <div class="dashgrid">
        <div class="fontsty">
            <div class="iconsize"><i class="fa fa-compress" aria-hidden="true"></i></div>
            <h4>Fuel Consumed</h4>
            <h2>20</h2>
        </div>
    </div>
</div>

<div style="clear:both;"></div>

<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="chart-bg">
                <app-line-chart [width]="'100%'" [height]="'350px'"></app-line-chart>
            </div>
        </div>
        <div class="col-6">
            <div class="chart-bg">
                <app-stacked-column-chart [width]="'100%'" [height]="'350px'"></app-stacked-column-chart>
            </div>
        </div>
        <div class="col-6">
            <div class="chart-bg">
                <app-micro-chart [width]="'100%'" [height]="'350px'"></app-micro-chart>
            </div>
        </div>

        <div class="col-6">
            <div class="chart-bg">
                <app-time-chart [width]="'100%'" [height]="'350px'"></app-time-chart>
            </div>
        </div>
    </div>
    <div style="clear:both;"></div>
    <br>
    <div style="text-align: center;">
        <button type="button" [routerLink]="['/']" class="btn btn-primary">Back</button>
    </div>
</div>
